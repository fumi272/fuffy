<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GAS CORS POST Test</title>
</head>
<body>
  <input id="email" placeholder="email" value="test@example.com" />
  <input id="password" placeholder="password" value="1234" />
  <button onclick="login()">ログイン</button>
  <pre id="result"></pre>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const url = "https://script.google.com/macros/s/AKfycbydykXHpRJR1CaXHq0bxhz3rHY_6eB-QuY3rC-DqkCl0Us8uk0wuOQBQZ-K76DB1r4_Tw/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) throw new Error("HTTP status " + res.status);
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("result").textContent = "通信エラー: " + e.message;
      }
    }
  </script>
</body>
</html>
