<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GASログインテスト</title>
</head>
<body>
  <h2>ログインテスト</h2>
  <input type="email" id="email" placeholder="メールアドレス"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button onclick="login()">ログイン</button>
  <p id="result"></p>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('YOUR_GAS_DEPLOY_URL_HERE', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain' // CORS対策
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        document.getElementById('result').textContent = `認証成功: ${JSON.stringify(data)}`;
      } catch (err) {
        document.getElementById('result').textContent = '通信エラー: ' + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
