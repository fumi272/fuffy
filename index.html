<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GAS CORS テスト</title>
</head>
<body>
  <h2>ログインテスト</h2>
  <input type="email" id="email" placeholder="メールアドレス" value="test@example.com" /><br />
  <input type="password" id="password" placeholder="パスワード" value="1234" /><br />
  <button onclick="login()">ログイン</button>
  <p id="result"></p>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const url = "【ここにGASウェブアプリのURLを貼り付け】";

      try {
        const res = await fetch(url, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data);
      } catch (err) {
        document.getElementById("result").textContent = "通信エラー: " + err.message;
      }
    }
  </script>
</body>
</html>
