<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GASログインテスト</title>
</head>
<body>
  <h2>ログインテスト</h2>
  <input type="email" id="email" placeholder="メールアドレス"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button onclick="login()">ログイン</button>
  <p id="result"></p>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch("https://script.google.com/macros/s/【あなたのデプロイURL】/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        document.getElementById("result").textContent = `成功: ${JSON.stringify(data)}`;
      } catch (err) {
        document.getElementById("result").textContent = "通信エラー: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
